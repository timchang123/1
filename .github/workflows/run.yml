name: Run Python Script

on:
  workflow_dispatch:   # 手動執行
  schedule:
    - cron: "0 0 * * *"   # 每天 UTC 0 點自動執行 (台灣早上 8 點)

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run script
        run: python script.py
        
